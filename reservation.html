<body>
    <section id="overlay">
        <form>
            <h1>We will need some information about you!</h1>
            <section class="firstname">
                <label for="firstname">What is your first name?</label>
                <input type="text" name="firstname" id="firstname" />
            </section>
            <hr />
            <section class="lastname">
                <label for="lastname">What is your last name?</label>
                <input type="text" name="lastname" id="lastname" />
            </section>
            <hr />
            <section class="phonenum">
              <label for="phonenum">What is your phone number?</label>
              <input type="text" name="phonenum" id="phonenum" />
          </section>
          <hr />
          <section class="emailid">
            <label for="emailid">What is your email address?</label>
            <input type="text" name="emailid" id="emailid" />
        </section>
        <hr />
            <h1>Where will you reserving your table(s)?</h1>
            <section class="locationorder">
                <label for="locationorder">Type in the address of the store you will be picking up your order.</label>
                <br>
                <textarea id = "locationorder" name = "locationorder" rows = "10" cols = "60"> </textarea>
            </section>
            <section class="tablenum">
                <label for="tablenum">How many table(s) do you want?</label>
                <select id = "tablenum" name = "tablenum">
                    <option value = "1">1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                  </select>
            </section>
            <hr />
            <section class="submission">
                <a href="reservationsubmission.html">Submit</a>
                </section>
                <br />
                <br />
                <br />
                <br />
                <br />
        </form>
